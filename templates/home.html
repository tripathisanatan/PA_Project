<!DOCTYPE html>
<html>
<head>
    <title>Heart Attack Likelihood Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Heart Attack Likelihood Predictor</h1>
   
                <form action="{{ url_for('predict_datapoint') }}" method="post">
                    <!-- Demographics -->
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input class="form-control" type="number" name="age" placeholder="Enter age (18-35)" min="18" max="35" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Region</label>
                        <select class="form-control" name="region" required>
                            <option value="">Select Region</option>
                            <option value="North">North</option>
                            <option value="South">South</option>
                            <option value="East">East</option>
                            <option value="West">West</option>
                            <option value="Central">Central</option>
                            <option value="North-East">North-East</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Urban/Rural</label>
                        <select class="form-control" name="urban_rural" required>
                            <option value="">Select Area</option>
                            <option value="Urban">Urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Socioeconomic Status (SES)</label>
                        <select class="form-control" name="ses" required>
                            <option value="">Select SES</option>
                            <option value="Low">Low</option>
                            <option value="Middle">Middle</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <!-- Lifestyle Factors -->
                    <div class="mb-3">
                        <label class="form-label">Smoking Status</label>
                        <select class="form-control" name="smoking_status" required>
                            <option value="">Select Smoking Status</option>
                            <option value="Never">Never</option>
                            <option value="Occasionally">Occasionally</option>
                            <option value="Regularly">Regularly</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Alcohol Consumption</label>
                        <select class="form-control" name="alcohol_consumption" required>
                            <option value="">Select Alcohol Consumption</option>
                            <option value="Never">Never</option>
                            <option value="Occasionally">Occasionally</option>
                            <option value="Regularly">Regularly</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Diet Type</label>
                        <select class="form-control" name="diet_type" required>
                            <option value="">Select Diet Type</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Non-Vegetarian">Non-Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Physical Activity Level</label>
                        <select class="form-control" name="physical_activity_level" required>
                            <option value="">Select Activity Level</option>
                            <option value="Sedentary">Sedentary</option>
                            <option value="Moderate">Moderate</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Screen Time (hours/day)</label>
                        <input class="form-control" type="number" name="screen_time" placeholder="Enter screen time" min="0" max="24" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sleep Duration (hours/day)</label>
                        <input class="form-control" type="number" name="sleep_duration" placeholder="Enter sleep duration" min="0" max="24" required>
                    </div>

                    <!-- Medical History -->
                    <div class="mb-3">
                        <label class="form-label">Family History of Heart Disease</label>
                        <select class="form-control" name="family_history" required>
                            <option value="">Select Family History</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Diabetes</label>
                        <select class="form-control" name="diabetes" required>
                            <option value="">Select Diabetes Status</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hypertension</label>
                        <select class="form-control" name="hypertension" required>
                            <option value="">Select Hypertension Status</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <!-- Health Metrics -->
                    <div class="mb-3">
                        <label class="form-label">Cholesterol Levels (mg/dL)</label>
                        <input class="form-control" type="number" name="cholesterol" placeholder="Enter cholesterol level" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">BMI (kg/mÂ²)</label>
                        <input class="form-control" type="number" step="0.1" name="bmi" placeholder="Enter BMI" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stress Level</label>
                        <select class="form-control" name="stress_level" required>
                            <option value="">Select Stress Level</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Blood Pressure</label>
                        <select class="form-control" name="blood_pressure" required>
                            <option value="">Select Blood Pressure Category</option>
                            <option value="Normal">Normal</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Resting Heart Rate (bpm)</label>
                        <input class="form-control" type="number" name="resting_heart_rate" placeholder="Enter resting heart rate" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ECG Results</label>
                        <select class="form-control" name="ecg_results" required>
                            <option value="">Select ECG Results</option>
                            <option value="Normal">Normal</option>
                            <option value="Abnormal">Abnormal</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Chest Pain Type</label>
                        <select class="form-control" name="chest_pain_type" required>
                            <option value="">Select Chest Pain Type</option>
                            <option value="Typical">Typical</option>
                            <option value="Atypical">Atypical</option>
                            <option value="Non-anginal">Non-anginal</option>
                            <option value="Asymptomatic">Asymptomatic</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Maximum Heart Rate</label>
                        <input class="form-control" type="number" name="max_heart_rate" placeholder="Enter maximum heart rate" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Exercise Induced Angina</label>
                        <select class="form-control" name="exercise_induced_angina" required>
                            <option value="">Select Exercise Induced Angina</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Blood Oxygen Levels (SpO2%)</label>
                        <input class="form-control" type="number" step="0.1" name="blood_oxygen" placeholder="Enter blood oxygen level" min="0" max="100" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Triglyceride Levels (mg/dL)</label>
                        <input class="form-control" type="number" name="triglycerides" placeholder="Enter triglyceride level" min="0" required>
                    </div>

                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Predict Heart Attack Risk</button>
                    </div>
                </form>

                {% if results is not none %}
                <div class="alert alert-info mt-4">
                    <h4 class="text-center">Prediction Result: {{ results }}</h4>
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-danger mt-4">
                    <h4 class="text-center">Error: {{ error }}</h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
